<!DOCTYPE html>
<html>
<head>
        <title>Ex4</title>   
        <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <svg width="900px" height="700px" style="background-color: lightgrey" id="chart2"></svg>
    <script>
        var w = 1000;
		var h = 1000;
        var dataset = [[10.0, 8.04],
                    [8.0, 6.95],
                    [13.0, 7.58],
                    [9.0, 8.81],
                    [11.0, 8.33],
                    [14.0, 9.96],
                    [6.0, 7.24],
                    [4.0, 4.26],
                    [12.0, 10.84],
                    [7.0, 4.82],
                    [5.0, 5.68]];

        var svg = d3.select('#chart2')
            .append("svg")
            .attr("width", w)
            .attr("height", h);

            svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) { return d[0] * 50; })
            .attr("cy", function(d) { return d[1] * 50; })
            .attr("r", 5);

            svg.append('line')
            .attr('x1', 60)
            .attr('y1', 60)
            .attr('x2', 60)
            .attr('y2', 600)
            .attr('stroke', 'black')
            .attr('stroke-width', '2')

            svg.append('text')
            .attr('x', 55)
            .attr('y', 57)
            .text('Y')

            svg.append('line')
            .attr('x1', 60)
            .attr('y1', 600)
            .attr('x2', 750)
            .attr('y2', 600)
            .attr('stroke', 'black')
            .attr('stroke-width', '2')

            svg.append('text')
            .attr('x', 752)
            .attr('y', 604)
            .text('X')

    </script>
     
</body>
</html>
