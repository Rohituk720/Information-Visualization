<!DOCTYPE html> 
<html>   
    <head>  
        <title>Ex5</title>   
        <style>
            svg text.bar {   
                text-anchor: end; 
                font-size: 16px;
                fill: white;
            } 
            svg rect.bar {   
                height: 30px;
                fill: blue;
                stroke: green;
                stroke-width: 5px;
            }
        </style>
    </head> 

    <body>  
        <svg height="165px" width="720px" style="background-color:lightpink;">   
            <rect class="bar" x="10" y="10" width="200"></rect>   
            <text class="bar" x="200" y="30">Category 1 (200)</text> 
            
            <rect class="bar" x="10" y="48" width="150"></rect>   
            <text class="bar" x="150" y="68">Category 2 (150)</text>
            
            <rect class="bar" x="10" y="86" width="300"></rect>   
            <text class="bar" x="300" y="106">Category 3 (300)</text>

            <rect class="bar" x="10" y="124" width="700"></rect>   
            <text class="bar" x="700" y="144">Category 4 (700)</text>
        </svg>
             
    </body> 
</html>
